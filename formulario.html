<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <h1>Formulario 1</h1>
        <form action="registrar-formulario.html"
            method="post">
            <label>Nombre:</label>
            <input type="text" 
                maxlength="20"
                size="20" 
                name="username">
            <label>Password</label>
            <input type="password" 
                    maxlength="4"
                    size="4"
                    name="pw">
            <input type="submit" value="Enviar">
        </form>
        <h1>Formulario 2</h1>
        <form action="registrar-formulario.html"
                method="post">
            <input type="checkbox" 
                    value="Musica"
                    name="opciones">
            <label>Opcion 1</label>
            <input type="checkbox"  
                    value="Series"
                    name="opciones">
            <label>Opcion 2</label>
            <br>
            <label>Opcion A</label>
            <input type="radio"
                    value="A"
                    name="opciones">
            <label>Opcion B</label>
            <input type="radio"
                    value="A"
                    name="opciones">
            <input type="submit" value="Enviar">
        </form>

        <form>
            <table>
                <tr>
                    <td>
                        Nombre
                    </td>
                    <td>
                        <input name="nombre" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Fec.Nac:
                    </td>
                    <td>
                        <input name="nombre" type="date" min="2021-08-16" max="2022-08-16">
                    </td>
                </tr>
                <tr>
                    <td>
                        Edad:
                    </td>
                    <td>
                        <input name="nombre" type="number" min="1" max="150" step="1">
                        </td>
                </tr>

            </table>
        </form>
    </body>
</html>
